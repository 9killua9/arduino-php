<!DOCTYPE html>
<html>
<head>
	<title>Arduino PHP</title>
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" /> 	
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>

  <!-- 
		Leandro Salar
	-->

	<div>
	  <img src="./imgs/vacio.png" width="113" height="115" alt="Switch" onclick="swtichClick(this);" id="switch" />
		LsExperiment
	</div>

	<div class="preload">
		<img src="./imgs/off.jpg" width="1" height="1" alt="preload" />
		<img src="./imgs/on.jpg" width="1" height="1" alt="preload" />
	</div>

	<script>
	  var switchStatus = false;
	
	  function swtichClick(img)
		{
		
			x = xmlHttp();
			
			if (x != false)
			{
			
				x.onreadystatechange = 
					function () 
					{
						if ((x.readyState == 4) && (x.status == 200)) 
						{
							if (x.responseText.trim().toUpperCase() == "TRUE") 
							{
								if (switchStatus) img.src = "./imgs/off.jpg";
								else img.src = "./imgs/on.jpg";
								switchStatus = !switchStatus;			
							}
						}
					}
				
				x.open ("GET", "http://localhost/%23Arduino/sketch/arduino_php_arduino/php-arduino/ws-client/switch-set.php?status=" + (!switchStatus) + "&r=" + Math.random(), true);
				
				x.send (null);
				
			}
					
		}
		
		window.onload = 
			function () 
			{ 
			
				x = xmlHttp();
				img = document.getElementById ("switch");
				
				if (x != false)
				{
				
					x.onreadystatechange = 
						function () 
						{
							if ((x.readyState == 4) && (x.status == 200)) 
							{
								if (x.responseText.trim().toUpperCase() == "TRUE") 
								{
									img.src = "./imgs/on.jpg";
									switchStatus = true;			
								} 
								else
								{
									img.src = "./imgs/off.jpg";
									switchStatus = false;			
								}
							}
						}
					
					x.open ("GET", "http://localhost/%23Arduino/sketch/arduino_php_arduino/php-arduino/ws-client/switch-get.php?r=" + Math.random(), true);
					
					x.send (null);
					
				}
					
			}
	
	</script>
	
</body>
</html>
